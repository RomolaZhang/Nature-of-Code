<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<title>Pale Pink Dot</title>
	<link rel="stylesheet" type="text/css" href="./Pale Pink Dot_files/style.css">
</head>

<body>
<audio id="myAudio" src="audio/byTheSea.mp3" volume="10%" type="audio/mpeg"> </audio>

<div id="bgWrap">
  <div id="gloss"></div>
</div>

  <div class="pinkdot">
 <img id="dot0" onclick="appeardot1()" src="./Pale Pink Dot_files/pinkdot0.png">
 <img id="dot1" onclick="appeardot2()" src="./Pale Pink Dot_files/pinkdot1.png">
 <img id="dot2" onclick="appeardot3()" src="./Pale Pink Dot_files/pinkdot2.png">
  <img id="dot3" src="./Pale Pink Dot_files/pinkdot3.png">
</div>

<div class="title">
  <p id="Pale">PALE</p>
  <p id="Pink">PINK</p>
  <p id="Dot"> DOT</p>
 </div>

<button id="buttonRotate" onclick="clickFunction()"> </button>

<div id="scale">
  <img class="scales" id="dotdot1" src="./Pale Pink Dot_files/dotdotdot.png">
  <img class="scales" id="h2o" src="./Pale Pink Dot_files/h2o.png">
  <img class="scales" id="cells" src="./Pale Pink Dot_files/cells.png">
  <img class="scales" id="turtle" src="./Pale Pink Dot_files/turtle.png">

  <div class="scales" id="break"></div>

  <img class="scales" id="whale" src="./Pale Pink Dot_files/whale.png">
  <img class="scales" id="earth" src="./Pale Pink Dot_files/earth.png">
  <img class="scales" id="dotdot2" src="./Pale Pink Dot_files/dotdotdot.png">

</div>

<div id="conversation">
<img class="convo" id="convo1" src="./Pale Pink Dot_files/convo.png">
<img class="convo" id="convo2" src="./Pale Pink Dot_files/convo2.png">
<img class="convo" id="convo3" src="./Pale Pink Dot_files/convo3.png">
<img class="convo" id="convo4" src="./Pale Pink Dot_files/convo4.png">
<img class="convo" id="convo5" src="./Pale Pink Dot_files/convo5.png">
</div>

<a href="file:///Users/Romola/Documents/comm%20lab/comics%20project/css-ani/pageL_1.html">
<img class="arrow" id="leftArrow" src="./Pale Pink Dot_files/leftarrow.png">
</a>
<a href="file:///Users/Romola/Documents/comm%20lab/comics%20project/css-ani/pageG_1.html">
<img class="arrow" id="rightArrow" src="./Pale Pink Dot_files/rightarrow.png">
</a>

<script>

setTimeout(function(){
    document.getElementById("myAudio").play();
}, 5000);

function appeardot1(){
	document.getElementById("dot1").style.display="block";
	document.getElementById("dot0").style.display="none";
}

function appeardot2(){
	document.getElementById("dot1").style.display="none";
	document.getElementById("dot2").style.display="block";
}

function appeardot3(){
	document.getElementById("dot3").style.display="block";

	document.getElementById("Pale").style.animation = "moveDown 2s ease 1 forwards";

	document.getElementById("Dot").style.animation = "moveDown 2s ease 1 forwards";

	document.getElementById("Pink").style.animation = "appearP 4s 1 forwards";

	document.getElementById("buttonRotate").style.opacity = "100";
}

    var count = 0;

    function clickFunction(){
    count = count + 1

	if(count == 1){
		document.getElementById("buttonRotate").style.opacity = "100";
	    document.getElementById("buttonRotate").style.top = "80%";
	    document.getElementById("buttonRotate").style.left = "33%";
	    document.getElementById("buttonRotate").style.animation = "appear 4s forwards";
	document.getElementById("Pale").style.animation = "disappear 2s linear forwards";
	document.getElementById("Pink").style.animation = "disappearP 2s linear forwards";
	document.getElementById("Dot").style.animation = "disappear 2s linear forwards";

	document.getElementById("scale").style.display = "block";
    

    document.getElementById("dot3").style.display="none";
	document.getElementById("dot2").style.animation = "move 2s linear forwards";
    document.getElementById("scale").style.display="block";
	
	var x = document.getElementsByClassName("scales");
    var i;

     for (i = 0; i < x.length; i++) {
       x[i].style.animation = "appear 4s ease-in forwards";
     }
    }

    if(count == 2){
    	document.getElementById("buttonRotate").style.animation = "rotate 2s linear infinite"
       document.getElementById("convo1").style.display = "block";
    }

    if(count == 3){
        document.getElementById("convo2").style.display = "block";
    }

    if(count == 4){
        document.getElementById("convo3").style.display = "block";
    }

    if(count == 5){
        document.getElementById("convo4").style.display = "block";
    }

    if(count == 6){
        document.getElementById("convo5").style.display = "block";
    }
    if(count == 7){
    	document.getElementById("buttonRotate").style.opacity = "0";
    	document.getElementById("convo5").style.display = "none";
    	document.getElementById("convo4").style.display = "none";
    	document.getElementById("convo3").style.display = "none";
    	document.getElementById("convo2").style.display = "none";
    	document.getElementById("convo1").style.display = "none";
     document.getElementById("leftArrow").style.display = "block";
        document.getElementById("rightArrow").style.display = "block";
    }
}

     


</script>

</body></html>
